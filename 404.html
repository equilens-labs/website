<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Page not found — Equilens</title>
  <meta name="description" content="The page you requested could not be found.">
  <meta name="theme-color" content="#1E293B">
  <link rel="stylesheet" href="./assets/base.css">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="./favicon.ico" sizes="any">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="./">
        <img src="./assets/brand/logo-mark.svg" width="32" height="32" alt="Equilens logo">

        <span class="brand-pill" aria-label="product line">FL‑BSA</span>

    <h1>Page not found</h1>

    <div class="wrap">
      <small>&copy; <span id="year">2025</span> Equilens Labs.</small>
    </div>
  </footer>
  <script>
    (function () {
      try {
        var y = document.getElementById('year');
        if (y) { y.textContent = new Date().getFullYear(); }
      } catch (e) {}
    }());
