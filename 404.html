<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Page not found — Equilens</title>
  <meta name="description" content="The page you requested could not be found.">
  <meta name="theme-color" content="#1E293B">
  <link rel="stylesheet" href="./assets/base.css">
  <link rel="stylesheet" href="./assets/elegant.css">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="./favicon.ico" sizes="any">
</head>
<body>
  <header class="site-header">
  <div class="wrap">
    <a class="brand" href="./">
      <img class="brand-logo" src="./assets/brand/logo-mark.svg" srcset="./assets/brand/logo-mark.png 1x, ./assets/brand/logo-mark@128.png 4x" width="32" height="32" alt="">
      <span class="brand-name">Equilens</span>
      <span class="brand-pill" aria-label="product line">FL-BSA</span>
    </a>
    <button class="menu-toggle" type="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-nav">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <nav class="site-nav" aria-label="Primary" id="primary-nav">
      <a href="./">Home</a>
      <a href="./fl-bsa/">FL-BSA</a>
      <a href="./trust-center/">Trust Center</a>
      <a href="./pricing/">Pricing</a>
      <a href="./contact/">Contact</a>
      <a href="./legal/">Legal</a>
    </nav>
  </div>
</header>

  <main class="wrap">
    <h1>Page not found</h1>
    <p>The page you’re looking for doesn’t exist. Return to the <a href="./">home page</a>.</p>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>&copy; <span id="year">2025</span> Equilens Labs.</small>
    </div>
  </footer>
  <script>
    (function () {
      try {
        var yearEl = document.getElementById('year');
        if (yearEl) { yearEl.textContent = new Date().getFullYear(); }
      } catch (e) {}
      try {
        document.querySelectorAll('.site-header').forEach(function (header) {
          var toggle = header.querySelector('.menu-toggle');
          var nav = header.querySelector('.site-nav');
          if (!toggle || !nav) { return; }

          var closeMenu = function () {
            nav.classList.remove('is-open');
            toggle.setAttribute('aria-expanded', 'false');
          };

          toggle.addEventListener('click', function () {
            var expanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', expanded ? 'false' : 'true');
            nav.classList.toggle('is-open');
          });

          nav.querySelectorAll('a').forEach(function (link) {
            link.addEventListener('click', closeMenu);
          });

          document.addEventListener('click', function (event) {
            if (!nav.contains(event.target) && !toggle.contains(event.target)) {
              closeMenu();
            }
          });

          document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape' && nav.classList.contains('is-open')) {
              closeMenu();
              toggle.focus();
            }
          });
        });
      } catch (e) {}
    }());
  </script>
</body>
</html>
