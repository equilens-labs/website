<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Page not found — Equilens</title>
  <meta name="description" content="The page you requested could not be found.">
  <meta name="theme-color" content="#1E293B">
  <link rel="stylesheet" href="./assets/base.css">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="./favicon.ico" sizes="any">
<link rel="preload" href="themes/appline/style.css" as="style">
<link rel="stylesheet" href="themes/appline/style.css">
<link rel="stylesheet" href="assets/brand/overrides.css">
<link rel="stylesheet" href="assets/base.css">
</head>
<body>
  <header class="relative z-50 w-full border-b border-slate-200 bg-white">
  <div class="mx-auto max-w-7xl px-6 py-3 flex items-center justify-between">
    <a class="flex items-center gap-2 text-slate-900 no-underline" href="">
      <img class="h-8 w-8" src="assets/brand/logo-mark.svg" width="32" height="32" alt="">
      <span class="font-semibold">Equilens</span>
      
    </a>
    <nav class="flex items-center gap-4 text-sm flex-wrap" aria-label="Primary">
      <a href="">Home</a>
      <a href="fl-bsa/">FL-BSA</a>
      <a href="pricing/">Pricing</a>
      <a href="contact/">Contact</a>
    </nav>
  </div>
</header>

  <main class="wrap section mx-auto max-w-7xl px-6 py-16">
    <h1>Page not found</h1>
    <p>The page you’re looking for doesn’t exist. Return to the <a href="./">home page</a>.</p>
  </main>

  <footer class="border-t border-slate-200 bg-white">
  <div class="mx-auto max-w-7xl px-6 py-5 text-sm text-slate-600 flex flex-wrap items-center gap-x-4 gap-y-2">
    <span>© 2025 Equilens</span>
    <a href="docs/">Docs</a>
    <a href="faq/">FAQ</a>
    <a href="press/">Press</a>
    <a href="procurement/">Procurement</a>
    <a href="trust-center/">Trust Center</a>
    <a href="legal/">Legal</a>
  </div>
</footer>
  <script>
    (function () {
      try {
        var yearEl = document.getElementById('year');
        if (yearEl) { yearEl.textContent = new Date().getFullYear(); }
      } catch (e) {}
      try {
        document.querySelectorAll('.site-header').forEach(function (header) {
          var toggle = header.querySelector('.menu-toggle');
          var nav = header.querySelector('.site-nav');
          if (!toggle || !nav) { return; }

          var closeMenu = function () {
            nav.classList.remove('is-open');
            toggle.setAttribute('aria-expanded', 'false');
          };

          toggle.addEventListener('click', function () {
            var expanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', expanded ? 'false' : 'true');
            nav.classList.toggle('is-open');
          });

          nav.querySelectorAll('a').forEach(function (link) {
            link.addEventListener('click', closeMenu);
          });

          document.addEventListener('click', function (event) {
            if (!nav.contains(event.target) && !toggle.contains(event.target)) {
              closeMenu();
            }
          });

          document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape' && nav.classList.contains('is-open')) {
              closeMenu();
              toggle.focus();
            }
          });
        });
      } catch (e) {}
    }());
  </script>
</body>
</html>
