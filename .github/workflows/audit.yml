name: Site audits (links, a11y, Lighthouse)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Content lint (forbidden phrases)
        run: |
          echo "Checking for forbidden phrases..."
          if grep -r --include="*.html" --include="*.md" -n "Equilens Ltd" . --exclude-dir=node_modules --exclude-dir=vendor --exclude-dir=tasks; then
            echo "ERROR: Found 'Equilens Ltd' - use 'Valfox Ltd, trading as Equilens' instead"
            exit 1
          fi
          if grep -r --include="*.html" -n -E "ensures? compliance|guarantees? compliance|guarantees? regulatory approval|makes you compliant|automatically compliant" . --exclude-dir=node_modules --exclude-dir=vendor --exclude-dir=tasks; then
            echo "ERROR: Found over-promising compliance language"
            exit 1
          fi
          echo "Content lint passed"

      - name: Setup Python server
        run: |
          python3 -m pip install --upgrade pip
          nohup python3 -m http.server 8080 >/dev/null 2>&1 &
          sleep 1

      - name: Install Chrome (for screenshots)
        uses: browser-actions/setup-chrome@v1

      - name: Ensure evidence script permissions
        run: chmod +x scripts/evidence/screenshots.sh || true

      - name: Capture screenshots (evidence)
        run: scripts/evidence/screenshots.sh "SCREENSHOTS-AUDIT"

      - name: Link check (Lychee pinned)
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --config ops/lychee.toml .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Install a11y & Lighthouse CLIs
        run: |
          npm i -g pa11y-ci@3.1.0 @lhci/cli@0.13.0

      - name: Accessibility (Pa11y CI)
        run: pa11y-ci --config ops/pa11yci.json

      - name: Lighthouse CI (3 URLs)
        run: lhci autorun --config=ops/lighthouserc.json || true

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-audits
          path: |
            ./*.report.json
            ./.lighthouseci/**/*
            ./lychee/results.md

      - name: Upload screenshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-screenshots-from-audit
          path: output/ops/SCREENSHOTS-*/
